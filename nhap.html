<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    main {
      text-align: center;
    }

    h1 {
      font-size: 6vw;
      color: #e60073;
      margin-bottom: 50px;
    }

    .btn-container {
      display: inline-block;
      margin: 10px;
      position: relative;
    }

    button {
      padding: 15px 100px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes-btn {
      background-color: #ff66b2;
      color: white;
    }

    #yes-btn:hover {
      background-color: #ff3385;
    }

    #no {
      z-index: 10;
      position: absolute;
      transition: all 0.3s ease;
    }

    #no-btn {
      background-color: #cccccc;
      color: #333;
      position: absolute;
      transition: transform 0.5s ease;
    }

    #no-btn:hover {
      background-color: #ff3385;
    }
  </style>
</head>
<body>
  <main>
    <h1>G·ª≠i con v·ª£ T∆∞·ªùng Vyüíñ</h1>
    <h2></h2>
    <div id="yes" class="btn-container">
      <button type="button" id="yes-btn">Em ƒë·ªìng √Ω tha cho anh</button>
    </div>
    <div id="no" class="btn-container">
      <button type="button" id="no-btn">C√≥ c√°i l·ªìn ch·ª© tha</button>
    </div>
  </main>

  <script>
    const noContainer = document.getElementById("no");
    const noButton = document.getElementById("no-btn");

    // Hover ƒë·ªÉ tr√°nh n√© (gi·ªØ nguy√™n)
    noContainer.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 200));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      noContainer.style.left = `${x}px`;
      noContainer.style.top = `${y}px`;
    });

    // Click ƒë·ªÉ l√†m nh·ªè d·∫ßn v√† xu·∫•t hi·ªán l·∫°i ·ªü ch·ªó kh√°c
    noButton.addEventListener('click', () => {
      // Thu nh·ªè n√∫t
      noButton.style.transform = "scale(0)";

      // Sau 0.5s th√¨ ƒë·ªïi v·ªã tr√≠ v√† l√†m n√≥ hi·ªán l·∫°i
      setTimeout(() => {
        const x = Math.floor(Math.random() * (window.innerWidth - 200));
        const y = Math.floor(Math.random() * (window.innerHeight - 100));
        noContainer.style.left = `${x}px`;
        noContainer.style.top = `${y}px`;

        // Hi·ªán l·∫°i n√∫t (sau khi chuy·ªÉn ch·ªó)
        setTimeout(() => {
          noButton.style.transform = "scale(1)";
        }, 100);
      }, 500);
    });
  </script>
</body>
</html>
